<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f81673b0b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
</head>
<body>
    
    <main>
        <section class="login">
            <div class="wrapper">
                         <img src="logo.png" alt="" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="facebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="google-icon.png" alt="google-icon">
                </button>

                <button type="button" class="icons_button">
                    <img src="apple-icon.png" alt="apple">
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>   
            </div>

            <div class="wrapper">
            <button type="button" class="login_button" disabled>
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>

            <a href="#" class="login_link">não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>                
            </div>


        </section>

        <section class="wallpaper">
            <video autoplay muted loop>
              <source src="champion-leona-eclipse-screensaver.webm" type="video/mp4">
            </video>
          </section>
    </main>

<script src="script.js"></script>
</body>
</html>
